 <head><script src="script.js"></script></head>
 <body>
 <form onclick="return checkAlliteration()">
 <table>
<tr><td>Enter the letter</td><td><input type="text" id="char" name="char" pattern="[^aeiou]" required/></td></tr>
<tr><td>Enter the word / sentence</td><td><input type="text" id="alliter" name="alliter" required/></td></tr>
<tr><td colspan="2"><input type="button" id="alliterbtn" name="alliterbtn" value="Check Alliteration"/></td></tr>
</table>
<div id="result"></div>
 </form>
 </body>
</html>
